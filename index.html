<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <article class="quote">
      <div class="quote__inner">
        <h1 class="quote__author"></h1>
        <p class="quote__block"><q class="quote__txt"></q></p>
      </div>
      <div class="seperator-container">
        <div class="seperator__inner">
          <svg fill="hsl(193, 38%, 86%)" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="seperator"><rect width="6" height="20" rx="3"></rect><rect x="14" width="6" height="20" rx="3"></rect></svg>
        </div>
      </div>
      <button class="quote__btn" aria-label="Get Random Quote">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733" aria-hidden="true"/></svg>
      </button>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Karl</a>.
    </div>
  </div>
  
</body>
</html>
